<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Campaign</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('texture-bg.jpg') repeat;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="https://raw.githubusercontent.com/swapnil05patel/finaldonation/main/logo.png" alt="logo" class="rounded-circle float-left" style="width: 10%;">Donation Platform</a>
        </div>
    </nav>

    <!-- Form Section -->
    <div class="form-container">
        <h2 class="text-center mb-4">Create a Fundraising Campaign</h2>
        <form id="campaignForm">
            <div class="mb-3">
                <label for="campaignName" class="form-label">Campaign Name</label>
                <input type="text" class="form-control" id="campaignName" required>
            </div>
            <div class="mb-3">
                <label for="campaignDescription" class="form-label">Campaign Description</label>
                <textarea class="form-control" id="campaignDescription" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="goalAmount" class="form-label">Goal Amount ($)</label>
                <input type="number" class="form-control" id="goalAmount" required>
            </div>
            <div class="mb-3">
                <label for="campaignImage" class="form-label">Upload Campaign Image</label>
                <input type="file" class="form-control" id="campaignImage" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Create Campaign</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Donation Platform. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById('campaignForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('campaignName').value;
            const description = document.getElementById('campaignDescription').value;
            const goal = document.getElementById('goalAmount').value;

            alert(`Campaign Created Successfully!\nName: ${name}\nDescription: ${description}\nGoal: $${goal}`);

             window.location.href = 'thank-you1.html';
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
