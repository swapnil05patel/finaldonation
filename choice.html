<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('texture-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
        }

        .btn-custom {
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            padding: 15px 30px;
            transition: all 0.3s ease;
            /* box-shadow: 0 4px 6px rgba(136, 52, 91, 0.2); */
            background-color: red;
        }

        .btn-custom:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.3);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: chartreuse;
        }

        .btn-link {
            text-decoration: none;
            color: white;
            display: block;
            width: 100%;
        }

        .btn-link:hover {
            color: #ffffff;
            text-decoration: none;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
            background: green;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .additional-content {
            text-align: center;
            max-width: 600px;
            width: 100%;
            margin-top: 30px;
            padding: 20px;
            background-color: green;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .additional-content a {
            color: #f4c542;
            text-decoration: none;
            font-weight: bold;
        }

        .additional-content a:hover {
            text-decoration: underline;
        }
        body {
            background: url('https://raw.githubusercontent.com/swapnil05patel/donationwebsite/main/logo.png') repeat;
        }
        /* Responsive Adjustments */
        @media (max-width: 576px) {
            h1 {
                font-size: 2rem; /* Adjust font size on smaller screens */
            }

            .btn-custom {
                font-size: 1rem;
                padding: 12px 20px;
            }

            .buttons-container {
                padding: 20px;
                width: 90%;
            }

            .additional-content {
                padding: 15px;
                width: 90%;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            .buttons-container {
                width: 80%;
                padding: 30px;
            }

            .additional-content {
                padding: 20px;
                width: 80%;
            }
        }
    </style>
</head>
<body >
    <h1 class="bg-primary">Let Us Know Your Choice</h1>
    
    <div class="buttons-container">
        <button type="submit" class="btn btn-primary btn-custom">
            <a href="donor.html" class="btn-link">Donor</a>
        </button>
        <button type="submit" class="btn btn-primary btn-custom">
            <a href="ngo.html" class="btn-link">NGO</a>
        </button>
    </div>

    <!-- Additional Content Section -->
    <div class="additional-content">
        <h3>Not Sure Yet?</h3>
        <p>Explore more about how we can help you contribute to making a difference in the world.</p>
        <p>Check out our <a href="about.html">About</a> page to learn more about our mission.</p>
        <p>If you have any questions, feel free to <a href="contact.html">Contact Us</a>!</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
